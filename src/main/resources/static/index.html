<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boersendashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Aktien Dashboard</h1>
    <div class="stock-info">
        <label for="symbol">Aktien-Symbol eingeben:</label>
        <input type="text" id="symbol" placeholder="z.B. AAPL">
        <button onclick="fetchStockData()">Abrufen</button>
    </div>

    <div id="stock-details" class="stock-details">
        <!-- Stock details will be displayed here -->
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
